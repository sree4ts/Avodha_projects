<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    
    <div class="survey">
        <h1>SURVEY</h1>
        <label for="name">
            NAME:-
        </label>
        <input type="text" id="name" placeholder="enter your name"><br><br>
        <label for="age">
            AGE    :-  
        </label>
        <input type="number" id="age" placeholder="age"><br><br>
        <label for="email">
            EMAIL:-
        </label>
        <input type="text" id="email" placeholder="enter your email" ><br><br>
        <label for="sex">SEX:-</label>
        <input type="radio" name="sex">MALE
        <input type="radio" name="sex">FEMALE
        <br><br>

        <div class="dropdown">
            <label for="qualification">QUALIFICATION:-</label>
            <select name="qualification" id="qualification">
            <div class="content">  
                <option value="SELECT">SELECT</option> 
                <option value="plustwo">PLUSTWO</option>
                <option value="ug">UG</option>
                <option value="pg">PG</option>
            </div>
        </select>
        </div>

        <br><br>
        <label for="vehicle">VEHICLES OWNED:-</label>
        <input type="checkbox" name="vehicle">2-whleer
        <input type="checkbox" name="vehicle">4-whleer
        <br><br>
       <button id="sub">SUBMIT</button>



    </div>

</body>

</html>
