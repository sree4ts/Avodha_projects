<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="style.css">

<body>

    <div class="survey">
        <h1>SURVEY</h1>
        <label for="name">
            NAME:-
        </label>
        <input type="text" id="name" placeholder="enter your name"><br><br>
        <label for="age">
            AGE :-
        </label>
        <input type="number" id="age" placeholder="age"><br><br>
        <label for="email">
            EMAIL:-
        </label>
        <input type="text" id="email" placeholder="enter your email"><br><br>
        <label for="sex">SEX:-</label>
        <input type="radio" name="sex">MALE
        <input type="radio" name="sex">FEMALE
        <br><br>

        <div class="dropdown">
            <label for="qualification">QUALIFICATION:-</label>
            <select name="qualification" id="qualification">
                <div class="content">
                    <option value="SELECT">SELECT</option>
                    <option value="plustwo">PLUSTWO</option>
                    <option value="ug">UG</option>
                    <option value="pg">PG</option>
                </div>
            </select>
        </div>

        <br><br>
        <label for="vehicle">VEHICLES OWNED:-</label>
        <input type="checkbox" name="vehicle">2-whleer
        <input type="checkbox" name="vehicle">4-whleer
        <br><br>
        <!-- <button id="sub">SUBMIT</button> -->
        <!-- Button trigger modal -->
        <button type="button" class="sub" data-bs-toggle="modal" data-bs-target="#staticBackdrop">SUBMIT</button>



    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">CONFIRMATION</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to continue?</p>
                </div>

                <div class="modal-footer">

                    <button type="button" class="sub1" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="sub">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const myModal = document.getElementById('myModal')
        const myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', () => {
            myInput.focus()
        })
    </script>

</body>

</html>
